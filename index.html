<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div class="ancients-container">
          <div class="ancient-card ancient-azathoth" data-number='0'></div>
          <div class="ancient-card ancient-cthulhu" data-number='1'></div>
          <div class="ancient-card ancient-iogSothoth" data-number='2'></div>
          <div class="ancient-card ancient-shubNiggurath" data-number='3'></div>
        </div>
        <div class="difficulty-container">
          <div class="difficulty" data-level="5">Очень сложно</div>
          <div class="difficulty" data-level="4">Сложно</div>
          <div class="difficulty" data-level="3">Средняя</div>
          <div class="difficulty" data-level="2">Легко</div>
          <div class="difficulty" data-level="1">Очень легко</div>
        </div>
        <div class="deck-container">
            <div class="current-state">
                <div class="stage-container">
                    <span class="stage-text ">Первая стадия</span>
                    <div class="dots-container ">
                        <div class="dot green dot-stage1 ">0</div>
                        <div class="dot brown dot-stage1">0</div>
                        <div class="dot blue dot-stage1">0</div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="stage-text ">Вторая стадия</span>
                    <div class="dots-container">
                        <div class="dot green dot-stage2">0</div>
                        <div class="dot brown dot-stage2">0</div>
                        <div class="dot blue dot-stage2">0</div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="stage-text ">Третья стадия</span>
                    <div class="dots-container">
                        <div class="dot green dot-stage3">0</div>
                        <div class="dot brown dot-stage3">0</div>
                        <div class="dot blue dot-stage3">0</div>
                    </div>
                </div>
            </div>
            <div class="deck"></div>
            <div class="last-card"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
